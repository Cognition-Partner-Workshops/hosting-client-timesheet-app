name: Deploy to AWS

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: client-timesheet-app

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    outputs:
      image_tag: ${{ steps.build.outputs.image_tag }}

    steps:
      - name: Checkout hosting repo
        uses: actions/checkout@v4

      - name: Checkout application repo
        uses: actions/checkout@v4
        with:
          repository: Cognition-Partner-Workshops/client-timesheet-app
          path: app
          token: ${{ secrets.GH_PAT }}

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Copy docker files to app directory for build context
          cp -r docker/* app/
          mkdir -p app/docker/overrides
          cp -r docker/overrides/* app/docker/overrides/
          
          # Build and push
          cd app
          docker build -f docker/Dockerfile -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

  deploy:
    name: Deploy to EC2 via SSM
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get EC2 instance ID and IP
        id: get-instance
        run: |
          INSTANCE_ID=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=client-timesheet-app" "Name=instance-state-name,Values=running" \
            --query 'Reservations[0].Instances[0].InstanceId' \
            --output text)
          INSTANCE_IP=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=client-timesheet-app" "Name=instance-state-name,Values=running" \
            --query 'Reservations[0].Instances[0].PublicIpAddress' \
            --output text)
          echo "instance_id=$INSTANCE_ID" >> $GITHUB_OUTPUT
          echo "instance_ip=$INSTANCE_IP" >> $GITHUB_OUTPUT

      - name: Deploy via SSM Run Command
        id: deploy
        env:
          INSTANCE_ID: ${{ steps.get-instance.outputs.instance_id }}
        run: |
          # Send deployment command via SSM (no SSH needed)
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "$INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=["sudo /opt/app/deploy.sh"]' \
            --timeout-seconds 300 \
            --query 'Command.CommandId' \
            --output text)
          
          echo "command_id=$COMMAND_ID" >> $GITHUB_OUTPUT
          echo "Deployment command sent. Command ID: $COMMAND_ID"
          
          # Wait for command to complete
          echo "Waiting for deployment to complete..."
          for i in {1..60}; do
            STATUS=$(aws ssm get-command-invocation \
              --command-id "$COMMAND_ID" \
              --instance-id "$INSTANCE_ID" \
              --query 'Status' \
              --output text 2>/dev/null || echo "Pending")
            
            if [ "$STATUS" = "Success" ]; then
              echo "Deployment completed successfully!"
              aws ssm get-command-invocation \
                --command-id "$COMMAND_ID" \
                --instance-id "$INSTANCE_ID" \
                --query 'StandardOutputContent' \
                --output text
              break
            elif [ "$STATUS" = "Failed" ] || [ "$STATUS" = "Cancelled" ] || [ "$STATUS" = "TimedOut" ]; then
              echo "Deployment failed with status: $STATUS"
              aws ssm get-command-invocation \
                --command-id "$COMMAND_ID" \
                --instance-id "$INSTANCE_ID" \
                --query 'StandardErrorContent' \
                --output text
              exit 1
            fi
            
            echo "Status: $STATUS - waiting..."
            sleep 5
          done

      - name: Health check
        env:
          INSTANCE_IP: ${{ steps.get-instance.outputs.instance_ip }}
        run: |
          echo "Waiting for application to start..."
          sleep 10
          
          for i in {1..30}; do
            if curl -sf http://$INSTANCE_IP/health > /dev/null 2>&1; then
              echo "Application is healthy!"
              curl -s http://$INSTANCE_IP/health
              exit 0
            fi
            echo "Attempt $i: Waiting for application..."
            sleep 5
          done
          
          echo "Health check failed after 30 attempts"
          exit 1

  terraform-plan:
    name: Terraform Plan (Infrastructure Changes Only)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      id-token: write
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        working-directory: terraform/infrastructure
        run: terraform init

      - name: Terraform Plan
        working-directory: terraform/infrastructure
        env:
          TF_VAR_ecr_repository_url: ${{ secrets.ECR_REPOSITORY_URL }}
          TF_VAR_ecr_repository_arn: ${{ secrets.ECR_REPOSITORY_ARN }}
        run: terraform plan -no-color
